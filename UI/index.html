<!doctype html>

<html lang="en">
<head>


  <meta charset="utf-8">
  <link href="index.css" rel="stylesheet">

  <title>Verse One</title>
  <meta name="description" content="Verse One">
  <meta name="author" content="SitePoint">


  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  <script src="js/main.js"></script>
  <script src="js/wavesurfer.min.js"></script>
</head>

<body>
  <div class="container">

    <h1>Verse One</h1>

    <label style="display: none">
      Host IP
      <input type="text" id="hostIp" value="http://192.168.0.101:8080/test"/>
    </label>

    <div class="songSelectContainer">
      <label for="songList">Choose Song: </label><select id="songList"></select>
    </div>
    <div id="waveform">
      <!--<div style="background-color: green; position: relative; overflow-x: auto; width: 100px; height: 100px; left: 100px;">-->
      <!--</div>-->

    </div>


    <div style="display: none">
      <button id="playBtn">Play</button>
      <button id="pauseBtn">Pause</button>
      <button id="loopOnBtn">Loop On</button>
      <button id="loopOffBtn">Loop Off</button>
      <button id="loopStartSetBtn">Loop Start Set</button>
      <button id="loopEndSetBtn">Loop End Set</button>
    </div>


    <div class="controlContainer" >
      <button class = "controlButton btn btn-success btn-lg" id="playStopButton"><i id="playIcon" class="fas fa-play"></i><i style="display: none" id="pauseIcon" class="fas fa-pause"></i></button>
      <button class = "controlButton btn btn-warning btn-lg notActive" id="cycleOnOffButton"><i class="fas fa-undo-alt"></i></button>
      <button class = "controlButton btn btn-primary btn-lg" id="setStartButton">A</button>
      <button class = "controlButton btn btn-info btn-lg" id="setEndButton">B</button>
      <button class = "controlButton btn btn-danger btn-lg" id="rewindButton"><i class="fa fa-backward"></i></button>
      <button class = "controlButton btn btn-danger btn-lg" id="fastForwardButton"><i class="fa fa-forward"></i></button>
    </div>



    <h1 id="loadingBeatDetect">PERFORMING BEAT DETECTION, PLEASE WAIT...</h1>
    <h1 id="loadingRegular">LOADING SONG </h1>
    <h1 id="instrumentText">Current instrument: <span id="instrumentName">Piano</span></h1>
    <div id="instrumentImage" class="pianoImage"></div>
    <h1 id="calibrationText">In Calibration Mode</h1>
    <p id="coordinates"></p>

    <canvas id="canvas" width='508' height='508'></canvas>

  </div>

</body>
</html>
